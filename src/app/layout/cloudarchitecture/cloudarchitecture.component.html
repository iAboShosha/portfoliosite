<div class="section">
    <!--<h2 class="text-muted"><b>Cloud Architecture</b></h2>
    <hr>-->
    <h3 class="item-heading">
        <span class="left pull-left">CLOUD  WEB ARCHITECTURE</span>
        <span class="right pull-right">Operating Systems</span>
    </h3>
    <div class="row">

        <div class="col-xl-4 col-lg-4 text-xs-center" *ngFor="let item of webArchitecture">
            <div class="">
                <img class="img-fluid mx-auto d-block" [src]="item.imagePath" alt="item.label">
                <div class="">
                    <p class="image-text" [innerHTML]="item.label"></p>
                    <p class="image-text" [innerHTML]="item.text"></p>
                </div>
            </div>
        </div>
    </div>

    <p class="MsoNormal" align="center" style="margin-bottom:0in;margin-bottom:.0001pt;
  text-align:center;line-height:normal"><b style="mso-bidi-font-weight:normal"><span style="font-size:26.0pt;mso-bidi-font-size:11.0pt;color:red;mso-fareast-language:
  EN-PH;mso-no-proof:yes">Cloud Streaming<span style="mso-spacerun:yes">&nbsp;
  </span>Big DATA</span></b></p>

    <div class="row">
        <div class="col-xl-3 col-lg-3 text-xs-center" *ngFor="let item of imagesItems">
            <div class="">
                <img class="img-fluid mx-auto d-block" [src]="item.imagePath" alt="item.label">
                <div class="">
                    <p class="image-text">{{item.label}}</p>

                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
